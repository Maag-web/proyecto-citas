<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSalón - Dashboard Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6B46C1;
            --secondary: #38B2AC;
            --success: #48BB78;
            --error: #F56565;
            --warning: #ED8936;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --bg-main: #F7FAFC;
            --bg-white: #FFFFFF;
            --border: #E2E8F0;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #6B46C1 0%, #5a38a3 100%);
            color: var(--text-primary);
            line-height: 1.5;
            margin: 0;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: linear-gradient(180deg, #6B46C1 0%, #5a38a3 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: var(--space-lg) var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .greeting {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .user-name {
            color: white;
            font-size: clamp(22px, 6vw, 26px);
            font-weight: 700;
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--error);
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            margin-top: var(--space-md);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Content */
        .content {
            padding: var(--space-md);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        /* Nueva clase para la tarjeta que ocupa todo el ancho */
        .full-width-card {
            grid-column: 1 / -1; /* Ocupa desde la primera hasta la última columna */
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: var(--space-sm);
        }

        .stat-value {
            font-size: clamp(24px, 6vw, 28px);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Estilos específicos para la tarjeta horizontal */
        .horizontal-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .horizontal-stats .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .horizontal-stats .stat-icon {
            margin-bottom: var(--space-sm);
        }

        .horizontal-stats .stat-value {
            margin-bottom: 2px;
        }

        .horizontal-stats .stat-label {
            margin-bottom: 0;
        }

        /* Resto de tus estilos... */
        /* Next Appointment */
        .next-appointment {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--success);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .section-title {
            font-size: clamp(16px, 4.5vw, 18px);
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-icon {
            font-size: 20px;
        }

        .view-all {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .appointment-content {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .appointment-date-box {
            background: linear-gradient(135deg, var(--primary) 0%, #5a38a3 100%);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            text-align: center;
            min-width: 70px;
            color: white;
        }

        .appointment-day {
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .appointment-month {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .appointment-info {
            flex: 1;
        }

        .appointment-service {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .appointment-detail {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .appointment-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border);
        }

        .btn-small {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(107, 70, 193, 0.1);
        }

        .btn-primary-small {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary-small:hover {
            background: #5a38a3;
            transform: translateY(-2px);
        }

        /* Quick Actions */
        .quick-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-md);
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-item:hover {
            transform: translateY(-4px);
        }

        .action-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.1) 0%, rgba(90, 56, 163, 0.1) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s;
        }

        .action-item:hover .action-icon {
            background: linear-gradient(135deg, var(--primary) 0%, #5a38a3 100%);
            transform: scale(1.1);
        }

        .action-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.2;
        }

        /* Recent Services */
        .recent-services {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .service-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-main);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            transition: all 0.3s;
        }

        .service-item:last-child {
            margin-bottom: 0;
        }

        .service-item:hover {
            background: var(--border);
            transform: translateX(4px);
        }

        .service-icon-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, #5a38a3 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .service-details {
            flex: 1;
        }

        .service-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .service-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .service-rating {
            font-size: 14px;
            color: var(--warning);
            font-weight: 600;
        }

        /* Offers Banner */
        .offers-banner {
            background: linear-gradient(135deg, var(--warning) 0%, #dd6b20 100%);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .offers-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .offers-banner:hover {
            transform: translateY(-4px);
            box-shadow: 0px 8px 20px rgba(237, 137, 54, 0.3);
        }

        .offers-content {
            position: relative;
            z-index: 1;
        }

        .offers-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: var(--space-sm);
        }

        .offers-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .offers-text {
            font-size: 14px;
            opacity: 0.95;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: var(--space-sm) var(--space-md);
            box-shadow: 0px -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: var(--space-sm);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: var(--radius-sm);
            flex: 1;
            text-align: center;
        }

        .nav-item:hover {
            background: rgba(107, 70, 193, 0.05);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            transition: all 0.3s;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .nav-item.active .nav-label {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 375px) {
            .stats-grid {
                gap: var(--space-sm);
            }

            .stat-card {
                padding: var(--space-md);
            }

            .actions-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: var(--space-sm);
            }

            .action-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }

            .action-label {
                font-size: 10px;
            }
        }

        @media (max-width: 320px) {
            .content {
                padding: var(--space-sm);
            }

            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div>
                    <div class="greeting">Hola,</div>
                    <div class="user-name" id="userName">Cargando...</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="window.location.href='Centro-de-Notificaciones.html'">
                        🔔
                        <span class="notification-badge"></span>
                    </button>
                </div>
            </div>

            
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card" onclick="window.location.href='MisCitas.html'">
                    <div class="stat-icon">📅</div>
                    <div class="stat-value">3</div>
                    <div class="stat-label">Próximas Citas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎁</div>
                    <div class="stat-value">450</div>
                    <div class="stat-label">Puntos</div>
                </div>
                <div class="stat-card full-width-card" onclick="window.location.href='Historial-Completo-de-Citas.html'">
                    <div class="horizontal-stats">
                        <div class="stat-item">
                            <div class="stat-icon">❤️</div>
                            <div class="stat-value">5</div>
                            <div class="stat-label">Favoritos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">✨</div>
                            <div class="stat-value">12</div>
                            <div class="stat-label">Servicios Usados</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next Appointment -->
            
            </div>

            <!-- Quick Actions -->
            

        

            <!-- Recent Services -->
            <div class="recent-services">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon">🕐</span>
                        Servicios Recientes
                    </h2>
                    
                </div>

                <div class="service-item" onclick="rateService(1)">
                    <div class="service-icon-box">💇‍♀️</div>
                    <div class="service-details">
                        <div class="service-name">Peinado Elegante</div>
                        <div class="service-date">15 Nov 2025 • Laura Rodríguez</div>
                    </div>
                    <div class="service-rating">⭐ 5.0</div>
                </div>

                <div class="service-item" onclick="rateService(2)">
                    <div class="service-icon-box">✂️</div>
                    <div class="service-details">
                        <div class="service-name">Corte y Barba</div>
                        <div class="service-date">08 Nov 2025 • Carlos Mendoza</div>
                    </div>
                    <div class="service-rating">⭐ 4.8</div>
                </div>

                <div class="service-item" onclick="rateService(3)">
                    <div class="service-icon-box">💅</div>
                    <div class="service-details">
                        <div class="service-name">Manicure Spa</div>
                        <div class="service-date">01 Nov 2025 • Ana García</div>
                    </div>
                    <div class="service-rating">⭐ 5.0</div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <div class="nav-item active" onclick="goToHome()">
                    <div class="nav-icon">🏠</div>
                    <div class="nav-label">Inicio</div>
                </div>
                <div class="nav-item" onclick="window.location.href='Catalogo-servicios.html'">
                    <div class="nav-icon">🔍</div>
                    <div  class="nav-label">Servicios</div>
                </div>
                
                <div class="nav-item" onclick="window.location.href='Perfil-de-Usuario.html'">
                    <div class="nav-icon">👤</div>
                    <div class="nav-label">Perfil</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navigation functions

        function loadUserName() {
            const CURRENT_USER_KEY = 'appSalonCurrentUser';
            const currentUser = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
        
            if (currentUser && currentUser.fullName) {
             // Actualizar el nombre en el header
                document.querySelector('.user-name').textContent = currentUser.fullName;
            } else {
            // Si no hay usuario logueado, redirigir al login
              window.location.href = 'Login.html';
            }
         }

        // Llamar la función cuando la página cargue
         document.addEventListener('DOMContentLoaded', function() {
            loadUserName();
        });
        
        function goToHome() {
            updateActiveNav(0);
            console.log('Navegando a Inicio');
        }

        function goToExplore() {
            updateActiveNav(1);
            alert('Navegando a Explorar servicios y salones...');
        }

        function goToAppointments() {
            updateActiveNav(2);
            alert('Navegando a Mis Citas...');
        }

        function goToProfile() {
            updateActiveNav(3);
            alert('Navegando a Mi Perfil...');
        }

        function updateActiveNav(index) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Header actions
        function openNotifications() {
            alert('Notificaciones:\n\n• Tu cita está confirmada para mañana\n• Nuevo mensaje del salón\n• Obtuviste 50 puntos nuevos');
        }

        function openProfile() {
            alert('Abriendo perfil de usuario...');
        }

        // Stats actions
        function viewAppointments() {
            alert('Ver todas las próximas citas');
        }

        function viewHistory() {
            alert('Ver historial completo de servicios');
        }

        function viewFavorites() {
            alert('Ver servicios y salones favoritos');
        }

        function viewPoints() {
            alert('Puntos disponibles: 450\n\nCanjea tus puntos por descuentos y beneficios especiales');
        }

        // Appointment actions
        function viewAllAppointments() {
            alert('Ver todas las citas programadas');
        }

        function reschedule() {
            alert('Reprogramar cita...\n\nSelecciona nueva fecha y hora disponible');
        }

        function viewDetails() {
            alert('Ver detalles completos de la cita:\n\n📅 Viernes, 22 Nov 2025\n🕐 10:30 AM\n✂️ Corte de Cabello\n👩 Ana María García\n📍 Calle 10 #5-30');
        }

        // Quick actions
        function newBooking() {
            alert('Crear nueva reserva...\n\nNavegando a catálogo de servicios');
        }

        function viewOffers() {
            alert('Ver ofertas y promociones especiales disponibles');
        }

        function viewWallet() {
            alert('Billetera Digital:\n\n💰 Saldo: $50.000\n🎁 Puntos: 450\n🎟️ Cupones: 2');
        }

        // Service actions
        function viewAllHistory() {
            alert('Ver historial completo de servicios');
        }

        function rateService(id) {
            alert('Calificar servicio y dejar reseña');
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            if (e.target.value.length > 2) {
                console.log('Buscando:', e.target.value);
            }
        });

        document.querySelector('.search-input').addEventListener('focus', function() {
            this.style.background = 'white';
        });

        document.querySelector('.search-input').addEventListener('blur', function() {
            this.style.background = 'rgba(255, 255, 255, 0.9)';
        });

        
    </script>
</body>
</html>
