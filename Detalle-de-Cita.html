            --success: #48BB78;
            --error: #F56565;
            --warning: #ED8936;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --bg-main: #F7FAFC;

            --border: #E2E8F0;

            --space-lg: 24px;
            --space-xl: 32px;

            top: 0;
            z-index: 100;

            align-items: center;

        }

            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            padding: var(--space-sm);
            min-width: 44px;
            min-height: 44px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title {

            font-weight: 600;
            color: white;
        }

        .icon-btn {

            font-size: 18px;
            color: white;
            cursor: pointer;
            padding: var(--space-sm);
            min-width: 44px;
            min-height: 44px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

            background: linear-gradient(135deg, rgba(107, 70, 193, 0.3) 0%, rgba(90, 56, 163, 0.3) 100%);

            align-items: center;
            justify-content: center;
            font-size: 96px;
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Content */

            padding: var(--space-md);

            backdrop-filter: blur(10px);

            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);

            font-size: 12px;
            font-weight: 600;
            background: rgba(107, 70, 193, 0.1);

        .rating-stars {

        }

        .rating-count {

        .price-label {

    };

    // Cargar datos del servicio al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const serviceId = localStorage.getItem('selectedServiceId');
        
        if (serviceId && servicesData[serviceId]) {
            loadServiceData(servicesData[serviceId]);
        } else {
            // Si no hay servicio seleccionado, redirigir al catálogo
            window.location.href = 'Catalogo-servicios.html';
        }
    });

    // Función para cargar los datos del servicio en la página
    function loadServiceData(service) {
        // Actualizar hero
        document.getElementById('service-hero').textContent = service.icon;
        
        // Actualizar información básica
        document.getElementById('service-category').textContent = service.category;
        document.getElementById('service-name').textContent = service.name;
        document.getElementById('service-rating').textContent = service.rating;
        document.getElementById('service-reviews').textContent = `(${service.reviews} reseñas)`;
        document.getElementById('service-duration').textContent = service.duration;
        document.getElementById('service-bookings').textContent = service.bookings.toLocaleString();
        document.getElementById('service-location').textContent = service.location;
        
        // Formatear precio
        const formattedPrice = `$${service.price.toLocaleString()}`;
        document.getElementById('service-price').textContent = formattedPrice;
        document.getElementById('bottom-price').textContent = formattedPrice;
        
        // Actualizar descripción
        document.getElementById('service-description').textContent = service.description;
        document.getElementById('service-additional-description').textContent = service.additionalDescription;
        
        // Actualizar beneficios
        const benefitsList = document.getElementById('benefits-list');
        benefitsList.innerHTML = '';
        service.benefits.forEach(benefit => {
            const li = document.createElement('li');
            li.className = 'benefit-item';
            li.innerHTML = `
                <span class="benefit-icon">✓</span>
                <span>${benefit}</span>
            `;
            benefitsList.appendChild(li);
        });
        
        // Actualizar estilistas
        const stylistsContainer = document.getElementById('stylists-card');
        // Limpiar estilistas existentes (excepto el título)
        while (stylistsContainer.children.length > 1) {
            stylistsContainer.removeChild(stylistsContainer.lastChild);
        }
        
        service.stylists.forEach(stylist => {
            const stylistCard = document.createElement('div');
            stylistCard.className = 'stylist-card';
            stylistCard.innerHTML = `
                <div class="stylist-avatar">${stylist.name.charAt(0)}</div>
                <div class="stylist-info">
                    <div class="stylist-name">${stylist.name}</div>
                    <div class="stylist-specialty">${stylist.specialty}</div>
                    <div class="stylist-rating">
                        <span>⭐</span>
                        <span>${stylist.rating} (${stylist.reviews} reseñas)</span>
                    </div>
                </div>
            `;
            stylistsContainer.appendChild(stylistCard);
        });
        
        // Actualizar estrellas de calificación
        const ratingStars = document.getElementById('service-rating-stars');
        ratingStars.textContent = getStarRating(service.rating);
    }

    // Función para convertir calificación numérica a estrellas
    function getStarRating(rating) {
        const fullStars = Math.floor(rating);
        const halfStar = rating % 1 >= 0.5;
        let stars = '';
        
        for (let i = 0; i < fullStars; i++) {
            stars += '⭐';
        }
        
        if (halfStar) {
            stars += '⭐';
        }
        
        return stars;
    }

    // Funcionalidad de favoritos
    document.getElementById('save-btn').addEventListener('click', function() {
        const serviceId = localStorage.getItem('selectedServiceId');
        
        if (serviceId && servicesData[serviceId]) {
            // Obtener favoritos actuales de localStorage
            let favorites = JSON.parse(localStorage.getItem('favoriteServices')) || [];
            
            const service = servicesData[serviceId];
            const serviceInfo = {
                id: service.id,
                name: service.name,
                category: service.category,
                price: service.price,
                formattedPrice: `$${service.price.toLocaleString()}`,
                duration: service.duration,
                icon: service.icon,
                rating: service.rating
            };
            
            // Verificar si ya está en favoritos
            const existingIndex = favorites.findIndex(fav => fav.id === service.id);
            
            if (existingIndex === -1) {
                // Agregar a favoritos
                favorites.push(serviceInfo);
                localStorage.setItem('favoriteServices', JSON.stringify(favorites));
                alert('Servicio guardado en favoritos');
                
                // Cambiar icono para indicar que está guardado
                this.innerHTML = '❤️';
            } else {
                // Quitar de favoritos
                favorites.splice(existingIndex, 1);
                localStorage.setItem('favoriteServices', JSON.stringify(favorites));
                alert('Servicio eliminado de favoritos');
                
                // Restaurar icono original
                this.innerHTML = '🔖';
            }
        }
    });

    // Verificar si el servicio actual está en favoritos al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const serviceId = localStorage.getItem('selectedServiceId');
        
        if (serviceId && servicesData[serviceId]) {
            const favorites = JSON.parse(localStorage.getItem('favoriteServices')) || [];
            const isFavorite = favorites.some(fav => fav.id === parseInt(serviceId));
            
            if (isFavorite) {
                document.getElementById('save-btn').innerHTML = '❤️';
            }
        }
    });

    // Portfolio gallery click
    const portfolioItems = document.querySelectorAll('.portfolio-item');
    portfolioItems.forEach(item => {
        item.addEventListener('click', function() {
            alert('Abriendo galería completa...');
        });
    });

    // Stylist card click (se asigna después de cargar los estilistas)
    document.addEventListener('click', function(e) {
        if (e.target.closest('.stylist-card')) {
            alert('Ver perfil completo del estilista...');
        }
    });

    // Book button - ya está manejado por reserveService()
    document.getElementById('book-btn').addEventListener('click', reserveService);
</script>
